<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register</h2>
    <input id="r_user" placeholder="username">
    <input id="r_pass" placeholder="password">
    <button onclick="register()">Register</button>

    <h2>Login</h2>
    <input id="l_user" placeholder="username">
    <input id="l_pass" placeholder="password">
    <button onclick="login()">Login</button>


    <script>
        async function register() {
            const username = document.getElementById("r_user").value;
            const password = document.getElementById("r_pass").value;

            const response = await fetch("/register", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            })

            const data = await response.json();
            alert(JSON.stringify(data));
        }

        async function login() {
            const username = document.getElementById("l_user").value;
            const password = document.getElementById("l_pass").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            });

            const data = await response.json();
            alert(JSON.stringify(data));
        }
    </script>
</body>
</html>
